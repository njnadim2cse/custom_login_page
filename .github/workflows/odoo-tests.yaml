name: Odoo Module CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up SSH
          run: |
            install -m 600 -D /dev/null ~/.ssh/id_rsa
            echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SERVER_HOST }} > ~/.ssh/known_hosts
          shell: bash

        - name: Deploy to Odoo server
          uses: appleboy/ssh-action@v0.1.10
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            port: 22
            sync: false
            use_insecure_cipher: false
            timeout: 30s
            command_timeout: 10m
            ssh_options: -o StrictHostKeyChecking=no -v
            script: |
              whoami
              pwd
              cd /opt/odoo/custom_addons/custom_login_page || echo "Directory not found"
              git pull origin main || echo "Git pull failed"
              sudo systemctl restart odoo || echo "Service restart failed"
            debug: true
