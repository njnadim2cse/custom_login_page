name: Odoo Module CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up SSH
          run: |
            install -m 600 -D /dev/null ~/.ssh/id_rsa
            echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ secrets.SERVER_HOST }} > ~/.ssh/known_hosts
          shell: bash

        - name: Deploy to Odoo server
          uses: appleboy/ssh-action@v0.1.10
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            port: 22
            script: |
              echo "=== Connected to server ==="
              whoami
              pwd
              cd /opt/odoo/custom_addons/custom_login_page || echo "Directory not found"
              if [ -d .git ]; then
                git pull origin main || echo "Git pull failed"
              else
                echo "Not a git repo, recloning..."
                cd /opt/odoo/custom_addons
                rm -rf custom_login_page
                git clone https://github.com/njnadim2cse/custom_login_page.git
              fi
              sudo systemctl restart odoo || echo "Service restart failed"
