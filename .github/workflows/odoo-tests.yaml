name: Odoo Module CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: odoo18
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U odoo18"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev \
            libxml2-dev \
            libxslt1-dev \
            libldap2-dev \
            libsasl2-dev \
            libssl-dev \
            libpq-dev \
            libjpeg-dev \
            libpng-dev \
            node-less \
            npm \
            git

      - name: Install Odoo 18
        run: |
          git clone --depth=1 --branch=18.0 https://github.com/odoo/odoo.git
          cd odoo
          pip install wheel
          pip install -r requirements.txt

      - name: Run Odoo module tests
        run: |
          python ./odoo-bin \
            -d test_db \
            --db_host=localhost \
            --db_port=5432 \
            --db_user=odoo18 \
            --db_password=admin \
            --test-enable \
            --stop-after-init
